    <div id="nightModeToggle" class="group relative p-3 bg-black/60 backdrop-blur-md rounded-xl transition-all duration-300 hover:scale-105 cursor-pointer">
        <div class="w-6 h-6 relative">
            <div id="sunIcon" class="absolute inset-0 text-primary-400 transition-all duration-300">

                </svg>
            </div>
            <div id="moonIcon" class="absolute inset-0 text-blue-300 opacity-0 transition-all duration-300">
                <svg fill="currentColor" viewBox="0 0 24 24">
                    <path d="M9.528 1.718a.75.75 0 01.162.819A8.97 8.97 0 009 6a9 9 0 009 9 8.97 8.97 0 003.463-.69.75.75 0 01.981.98 10.503 10.503 0 01-9.694 6.46c-5.799 0-10.5-4.701-10.5-10.5 0-4.368 2.667-8.112 6.46-9.694a.75.75 0 01.818.162z"/>
                </svg>
            </div>
        </div>
        <div class="absolute -bottom-8 left-0 bg-black/80 text-white text-xs px-2 py-1 rounded-md opacity-0 group-hover:opacity-100 transition-opacity whitespace-nowrap pointer-events-none">
            <span id="toggleText">Night Mode</span>
        </div>
    </div>
</div>

<script>
    let isNightMode = false;

    document.getElementById('nightModeToggle').addEventListener('click', function() {
        isNightMode = !isNightMode;
        const forest = document.getElementById('forestBackground');
        const sunIcon = document.getElementById('sunIcon');
        const moonIcon = document.getElementById('moonIcon');
        const toggleText = document.getElementById('toggleText');
        const fireflies = document.querySelectorAll('.firefly');

        if (isNightMode) {
            forest.style.filter = 'grayscale(1) brightness(0.5)';
            sunIcon.style.opacity = '0';
            moonIcon.style.opacity = '1';
            toggleText.textContent = 'Day Mode';

            fireflies.forEach(f => f.style.display = 'block');
            animateFireflies();
            setInterval(animateFireflies, 5000);
        } else {
            forest.style.filter = 'none';
            sunIcon.style.opacity = '1';
            moonIcon.style.opacity = '0';
            toggleText.textContent = 'Night Mode';
            fireflies.forEach(f => f.style.display = 'none');
        }
    });

    function animateFireflies() {
        const fireflies = document.querySelectorAll('.firefly');
        fireflies.forEach((firefly, index) => {
            const newTop = Math.random() * 80 + 10;
            const newLeft = Math.random() * 80 + 10;
            firefly.style.transition = 'all 3s ease-in-out';
            firefly.style.top = newTop + '%';
            firefly.style.left = newLeft + '%';
        });
    }
</script>
