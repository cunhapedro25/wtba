<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>WTBA - Trail Camera Wildlife Detection</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
        <script>
            tailwind.config = {
                theme: {
                    extend: {
                        colors: {
                            primary: {
                                50: '#f0f9f0',
                                100: '#dcf3dc',
                                200: '#bae6ba',
                                300: '#86d186',
                                400: '#4ade80',
                                500: '#22c55e',
                                600: '#16a34a',
                                700: '#15803d',
                                800: '#166534',
                                900: '#14532d',
                                950: '#052e16'
                            }
                        },
                        fontFamily: {
                            'digital': ['JetBrains Mono', 'Courier New', 'monospace'],
                        }
                    }
                }
            }
        </script>

        <style>
            @keyframes fadeInUp {
                from { opacity: 0; transform: translateY(30px); }
                to { opacity: 1; transform: translateY(0); }
            }

            @keyframes slideInLeft {
                from { opacity: 0; transform: translateX(-100px); }
                to { opacity: 1; transform: translateX(0); }
            }

            @keyframes slideInRight {
                from { opacity: 0; transform: translateX(100px); }
                to { opacity: 1; transform: translateX(0); }
            }

            @keyframes cameraBlink {
                0%, 90% { opacity: 1; }
                95% { opacity: 0.3; }
            }

            @keyframes firefly {
                0%, 100% { transform: translateY(0px) translateX(0px); opacity: 0.4; }
                25% { transform: translateY(-20px) translateX(10px); opacity: 1; }
                50% { transform: translateY(-10px) translateX(-10px); opacity: 0.6; }
                75% { transform: translateY(-30px) translateX(5px); opacity: 0.8; }
            }

            @keyframes shimmer {
                0% { background-position: -200px 0; }
                100% { background-position: calc(200px + 100%) 0; }
            }

            .animate-fade-in-up { animation: fadeInUp 1s ease-out forwards; }
            .animate-slide-in-left { animation: slideInLeft 1.2s ease-out forwards; }
            .animate-slide-in-right { animation: slideInRight 1.2s ease-out forwards; }
            .animate-camera-blink { animation: cameraBlink 3s infinite; }
            .animate-firefly { animation: firefly 6s infinite ease-in-out; }

            .camera-frame {
                background-color: rgba(0, 0, 0, 0.6);
                backdrop-filter: blur(12px);
            }
        </style>
    </head>

    <body class="h-screen w-screen flex justify-center items-center font-digital" id="mainBody">
        {% include 'components/background.html' %}
        {% include 'components/night_toggle.html' %}

        <div class="absolute top-2 right-2 flex items-center space-x-2 bg-black/60 backdrop-blur-md px-3 py-1 rounded-full border border-red-500/30">
            <div class="w-2 h-2 bg-red-500 rounded-full animate-camera-blink"></div>
            <span class="text-red-400 text-xs  font-bold">REC</span>
        </div>

        <div class="relative z-10 min-h-screen max-w-[60%] flex flex-col animate-fade-in-up">
            {% include 'components/header.html' %}

            <main class="flex-1 px-4 pb-12">
                <div class="max-w-6xl mx-auto">
                    {% block content %}{% endblock %}
                </div>
            </main>
        </div>

        {% include 'components/footer.html' %}
    </body>
</html>
